<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - FriedFish's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
</head>
<body>

<!--导航-->
<nav th:replace="_fragment :: menu(1)"></nav>

<!--中间内容-->
<div class="m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!-- 左边博客列表 -->
            <div class="eleven wide column">

                <!-- header -->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h2 class="ui teal header m-font">推荐博客</h2>
                        </div>
                        <div class="right aligned column">
                            <a th:href="@{/archives}" target="_blank" class="m-font">查看更多<i
                                    class="angle double right icon"></i></a>
                        </div>
                    </div>
                </div>

                <!-- content -->
                <div class="ui attached segment">

                    <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${blogs}">
                        <div th:replace="_fragment :: content"></div>
                    </div>

                </div>

            </div>
            <!-- 右边标签 -->
            <div class="five wide column">

                <!-- 分类 -->
                <div class="ui segments">

                    <div class="ui secondary segment">

                        <div class="ui two column grid">

                            <div class="column m-font">
                                <i class="idea icon"></i>
                                <span style="font-size: 20px">分类</span>
                            </div>

                            <div class="right aligned column">
                                <a class="m-font" th:href="@{/types/-1}" target="_blank">查看更多<i
                                        class="angle double right icon"></i></a>
                            </div>

                        </div>

                    </div>

                    <div class="ui teal segment">

                        <div class="ui fluid vertical menu">
                            <a th:href="@{/types/{id}(id=${type.id})}" class="item" th:each="type : ${types}">
                                <span th:text="${type.name}"></span>
                                <div class="ui teal basic label" th:text="${#arrays.length(type.blogs)}"></div>
                            </a>
                        </div>

                    </div>

                </div>

                <!-- 标签 -->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">

                        <div class="ui two column grid">

                            <div class="column m-font">
                                <i class="tags icon"></i>
                                <span style="font-size: 20px">标签</span>
                            </div>

                            <div class="right aligned column">
                                <a class="m-font" th:href="@{/tags/-1}" target="_blank">查看更多<i
                                        class="angle double right icon"></i></a>
                            </div>

                        </div>
                    </div>
                    <div class="ui teal segment">
                        <div class="ui tag labels">
                            <a th:href="@{/tags/{id}(id=${tag.id})}" target="_blank" class="ui tag label"
                               th:each="tag : ${tags}">
                                <span th:text="${tag.name}"></span>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--底部-->
<footer th:replace="_fragment :: footer"></footer>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

<script th:replace="_fragment :: script"></script>

</body>
</html>
