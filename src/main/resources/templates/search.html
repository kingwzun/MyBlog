<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${query} - 搜索结果|"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:replace="_fragment :: menu(0)"></nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big animated fadeIn">

    <div class="ui container">

        <!-- header -->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h2 class="ui teal header m-font" th:text="|'${query}'的搜索结果|"></h2>
                </div>
                <div class="right aligned column m-font" style="font-size: 20px">
                    共 <h2 class="ui orange header m-inline-block m-text-thin m-font"
                           th:text="${page.totalElements}"></h2> 条
                </div>
            </div>
        </div>

        <!-- 文章列表 -->
        <div class="ui top attached teal segment">

            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                <div th:replace="_fragment :: content"></div>
            </div>

        </div>

    </div>

    <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
        <div class="ui middle aligned two column grid">
            <div class="column">
                <a th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}"
                   class="ui mini teal basic button">上一页</a>
            </div>
            <div class="right aligned column">
                <a th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}"
                   class="ui mini teal basic button">下一页</a>
            </div>
        </div>
    </div>

</div>

<div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

<!--底部-->
<footer th:replace="_fragment :: footer"></footer>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>

</body>
</html>
